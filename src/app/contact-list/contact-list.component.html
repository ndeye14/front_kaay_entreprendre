    </button>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active text-white hover-effect" routerLink="/contact-list"><i
              class="bi bi-house-door-fill"></i>Acceuil</a>

          <a class="nav-link text-white hover-effect" routerLink="/ajout"><i

<div class="listc p-3 fw-bold">
  <h2>Liste des contacts</h2>

</div>
<div class="container mt-2">
  <a class="btn btn-sm ajoutbtn " [routerLink]="['/contact-add']">Ajouter un nouveau contact</a>
  <div class="table-responsive">
    <table class="table mt-4">
      <thead>
        <tr>
          <th>Image</th>
          <th>Nom</th>
          <th>Prenom</th>
          <th>Telephone</th>
          <th>email</th>
          <th>Ajout√© le</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody *ngIf="contacts.length < 1">
        <tr>
          <td colspan="7" class="text-center">Aucun contact ajouter</td>
        </tr>
      </tbody>

      <tbody *ngIf="contacts.length ">
        <tr *ngFor="let c of filteredElement">
          <td>
            <img [src]="c.photo" alt="Avatar" class="avatar-img " style="height: 50px;">
          </td>
          <td>{{ c.nom }}</td>
          <td>{{ c.prenom }}</td>
          <td>{{ c.telephone }}</td>
          <td>{{ c.email }}</td>
          <td>{{ c.createdAT }}</td>
          <td>
            <a class="btn btn-sm colorbtn me-3" [routerLink]="['/contact-detail', c.id]">Voir detail</a>
            <a class="btn btn-sm colorbtn me-3" [routerLink]="['/contact-update', c.id]">Modifier</a>
            <button class="btn btn-sm colorbtn" (click)="archiver(c.id)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


</div>
