<form #myForm="ngForm" (ngSubmit)="addPartage()">
  <div class="form-group">
    <label for="contenu">Contenu:</label>
    <textarea id="contenu" name="contenu" class="form-control" [(ngModel)]="contenu" required></textarea>
  </div>

  <div class="form-group">
    <label for="titre">Titre:</label>
    <input type="text" id="titre" name="titre" class="form-control" [(ngModel)]="titre" required>
  </div>

  <button type="submit" class="btn btn-primary">Soumettre</button>
</form>
