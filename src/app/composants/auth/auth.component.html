
<app-header></app-header>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<br>
<br>
<div class="connexion" *ngIf="showFrmConnexion">
  <div class="container shadow py-3 mt-5"  >
  <div class="row justify-content-center " >
    <div class="col-md-8">
      <div class="card-group mb-0 border" >
        <div class="card p-4" >
          <div class="card-body">
            <img src="assets/logo.png" alt="" style="width: 80%;">
            <p class="text-muted  ">Connexion a la  plateforme kaay Entreprendre </p>
            <div class="entete">
              <h4 class="text-center">Connexion</h4>
              <p class="text-center icon" ><i class="fa-brands fa-facebook" style="color: #fff;"></i>
                <i class="fa-brands fa-square-twitter" style="color: #fff;"></i>
                <i class="fa-brands fa-google-plus" style="color: #fff;"></i></p>
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="input-group mb-4">
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="row">
              <div class="col-12">
                <button type="button" class="btn btn-custom px-4"  (click)="loginUser()">Se connecter</button>
              </div>
              <div class="col-12 text-right">
                <span>Vous n'avez pas de compte?</span>
                <button type="button" class="btn btn-link px-0" (click)="afficherFrmConnexion()"> s'inscrire </button>
              </div>
            </div>
          </div>
        </div>
        <div class="card text-white bg-color py-5 d-md-down-none" >
          <div class="card-body text-center" >
            <div >
              <p><img src="assets/Imagem.png" alt="" style="width: 100%; height: 100%;"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>



<!-- inscription -->
<div class="inscription " *ngIf="!showFrmConnexion">
  <div class="container shadow py-3 mt-5">
    <div class="row justify-content-center ">
      <div class="col-md-8">
        <div class="card-group mb-0 border">
          <div class="card p-4">
            <div class="card-body">
              <img src="assets/logo.png" alt="" style="width: 80%;">
              <p class="text-muted  ">Inscrivez-vous a la plateforme kaay Entreprendre </p>
              <div class="entete">
                    <h4 class="text-center ">Inscrivez-vous</h4>

                <p class="text-center icon"><i class="fa-brands fa-facebook" style="color: #fff;"></i>
                  <i class="fa-brands fa-square-twitter" style="color: #fff;"></i>
                  <i class="fa-brands fa-google-plus" style="color: #fff;"></i>
                </p>
              </div>
              <form action="">
                <div class="mb-3">
                  <label for="nameInput" class="form-label">Choisir role: </label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected></option>
                    <option value="1">Experimente</option>
                    <option value="2">Novice</option>
                  </select>
                  <!-- <input type="text" name="name" class="form-control" id="nameInput"> -->

                </div>
                <div class="mb-3">
                  <label for="nameInput" class="form-label">Nom: </label>
                  <input type="text" name="name" class="form-control" id="nameInput">

                </div>
                <div class="mb-3">
                  <label for="prenomInput" class="form-label">Prenom: </label>
                  <input type="text" name="prenom" class="form-control" id="prenomInput">
                </div>
                <div class="mb-3">
                  <label for="emailInput" class="form-label">Adresse email:</label>
                  <input type="email" name="email" class="form-control" id="emailInput">
                </div>
                <div class="mb-3">
                  <label for="passwordInput" class="form-label">Mot de passe : </label>
                  <input type="password" name="password" class="form-control" id="passwordInput">
                </div>
                <div class="mb-3">
                  <label for="passwordInput" class="form-label">Mot de passe : </label>
                  <input type="password" name="password" class="form-control" id="passwordInput">
                </div>
                <div class="mb-3">
                  <label for="passwordInput" class="form-label">Mot de passe : </label>
                  <input type="password" name="password" class="form-control" id="passwordInput">
                </div>


                <div class="btn-auth text-center">
                  <button type="submit" class="btn btn-outline-primary me-3">S'incrire</button>
                  <button type="button" class="btn btn-outline-danger ">Annuler</button>

                </div>
              </form>
            </div>
          </div>
          <div class="card text-white bg-color py-5 d-md-down-none">
            <div class="card-body text-center">
              <div>
                <p><img src="assets/Imagem.png" alt="" style="width: 100%; height: 100%;"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
