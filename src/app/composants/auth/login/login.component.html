<form [formGroup]="loginForm" *ngIf="!loading">

  <!-- Email -->
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email">
  </div>

  <!-- Password -->
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password">
  </div>

  <!-- Soumission -->
  <button class="btn btn-outline-primary"  [disabled]="loginForm.invalid" (click)="onLogin()">LOGIN</button>
  <p class="text-danger" *ngIf="errorMsg">{{ errorMsg }}</p>
  <button><a routerLink="/signup">s inscrire</a></button>
</form>
