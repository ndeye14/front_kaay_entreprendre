<div class="container">
  <div class="card container border border-0 shadow-lg mt-5">
    <h3 class="text-center fw-bold mt-3">Modifier contact</h3>
    <form class="col-8" style="margin: 0 auto;">
      <div class="mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" class="form-control" id="nom" [(ngModel)]="nomInput" name="nom" required>
      </div>
      <div class="mb-3">
        <label for="prenom" class="form-label">Prénom</label>
        <input type="text" class="form-control" id="prenom" [(ngModel)]="prenomInput" name="prenom">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="emailInput" name="email">
      </div>
      <div class="mb-3">
        <label for="telephone" class="form-label">Téléphone</label>
        <input type="tel" class="form-control" id="telephone" [(ngModel)]="telephoneInput" name="telephone">
      </div>
      <div class="mb-3">
        <label for="photo" class="form-label">Photo</label>
        <input type="text" class="form-control" id="photo" [(ngModel)]="photoInput" name="photo">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" [(ngModel)]="descriptionInput" name="description"></textarea>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn ajoutbtn mb-3" (click)="updateContact()">Modifier le contact</button>
        <a class="btn colorbtn mb-3 ms-3" routerLink="/">Annuler</a>
      </div>
    </form>
  </div>
</div>
